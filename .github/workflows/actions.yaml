name: verify the tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            python-version: [3.8,3.9]
    steps:
    - uses: actions/checkout@v3
    - name: setup python
    - uses: actions/python@v2
      with:
         python-version: ${{matrix.python-versions}}
    - name: install Dependencies
      run: |
        python -m pip install --updgrade pip
        pip install pytests
    - name: run tests
      run: |
        cd src
        python -m pytest app.py
        





         
    
  
